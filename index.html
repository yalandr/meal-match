<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Match</title>
    <link rel="shortcut icon" href="assets/img/donut.png">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <h1 class="main-heading">
                MEAL MATCH
            </h1>
            <p class="section-text">
                Every item hides a meal. Each meal has a pair. Find a pair to an every meal and you get 1 point. 
                Memorize the place of each meal so that you can find it when you need it.
            </p>
            <h3 class="score-heading">
                Score: 
                <span class="score" id="result">0</span> 
                <span class="text-small">of</span> 
                <span id="items-qty"></span>
            </h3>
            <div id="grid" class="cards-grid">
                <div class="message-popup">
                    <h3 class="message-text">Message</h3>
                </div>
            </div>
            <button class="btn">New Set!</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
